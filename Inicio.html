<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="frontpagestyle.css">
    <title>Document</title>
    
</head>
<body>
    <header class='header' id='header'>
        <img src="coronavirus.png" class="header__img1">
        <h1 class='title'>Coronavirus Follow-up</h1>
    </header>
    <section class='menu'>
        <h2 class='main_menu'>Menu</h2>
        <div class='menu_line'>
            <img src="patient.png" class="menu_img">
            <h3 class='main_menu'>Sintomas</h3>
        </div>
        <div class='menu_line'> 
            <img src="contagio.png" class="menu_img">
            <h3 class='main_menu'>¿Que hacer si me contagio?</h3>
        </div>
        <div class='menu_line'> 
            <img src="marvel.png" class="menu_img">
            <h3 class='main_menu'> ¿Sera este el fin del hombre araña?</h3>
        </div>
        
    </section>
    <section class='data'>
        <section class='global_info' id='global_info'>
            <div class='info'>
            <h2 class='result_box' id='boxA'></h2>
            <h2 class='result_box' id='boxB'></h2>
            <h2 class='result_box' id='boxC'></h2>
            </div>
            <img src="covid-19.png" class="global_img">
        </section>
    
        <section class='countries'>
            <h3 class='c_data'>Total Cases by Country</h3>
            <div class='c_line'>
                <h4 class='result_box_c' id='box0'></h4>
                <h4 class='result_box_c' id='box1'></h4>
                <h4 class='result_box_c' id='box2'></h4>
                <h4 class='result_box_c' id='box3'></h4>
                <h4 class='result_box_c' id='box4'></h4>
                <h4 class='result_box_c' id='box5'></h4>
                <h4 class='result_box_c' id='box6'></h4>
                <h4 class='result_box_c' id='box7'></h4>
                <h4 class='result_box_c' id='box8'></h4>
                <h4 class='result_box_c' id='box9'></h4>
                
            </div>
        </section>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="inicio.js"></script>
